<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	

<script>
	
	

var img=["images/01.jpg", "images/02.jpg", "images/03.jpg", "images/04.jpg", "images/05.jpg", "images/06.jpg", "images/07.jpg", "images/08.jpg", "images/09.jpg", "images/10.jpg", "images/11.jpg", "images/12.jpg"];

i=0;

function next(){
	if (i==img.length-1) {
 	i=0;
 }
  i++;
 gallery()
 document.close()
 return i;
}

function prev(){
	if (i==0) {
 	i=img.length-1;
 }
  i--;
 gallery()
 document.close()
    return i;
}

function gallery(){
  document.write("<div class='slider' style='width:500px; margin:0 auto'>");
      document.write("<div class='slider-item' style='width:500px; height:300px; overflow:hidden'>");
          document.write("<img src="+img[i]+" style='width:500px;'>");
      document.write("</div>");
      document.write("<div class='btns' style='width:100%; height:50px'>");
          document.write("<div class='left' style='float:left; cursor:pointer; background:#ccc' onclick='prev()''>Prev</div>");
          document.write("<div class='right' style='float:right; cursor:pointer; background:#ccc' onclick='next()''>Next</div>");
      document.write("</div>");
  document.write("</div>");
}
gallery();





	
</script>

</body>
</html>
