<!DOCTYPE html>
<html>
<head>
	<title>jQuery saat</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style>
		.cercive{
			height: 300px;
			width: 300px;
			border-radius: 100%;
			border: 50px solid black;
			background: linear-gradient(#ccc,#FFFFFF);
		}
		.saat{
			height: 260px;
			width: 260px;
			border-radius: 100%;
			border: 2px solid black;
			position: absolute;
			background: white;
    		margin-left: 18px;
    		margin-top: 18px;
		}
		.saniye{
			height: 110px;
			width: 3px;
			background: black;
			position: absolute;
			left:126px;
			top:15px;
			border-radius: 10px;
			z-index: 3;
			transform-origin: 0% 100%;
		}
		.deqiqe{
			height: 100px;
			width: 5px;
			background: black;
			position: absolute;
			left:126px;
			top:25px;
			border-radius: 10px;
			z-index: 2;
			transform-origin: 0% 100%;
		}
		.saatt{
			height: 50px;
			width: 8px;
			background: black;
			position: absolute;
			left:124px;
			top:76px;
			border-radius: 10px;
			z-index: 1;
			transform-origin: 0% 100%;
		}
		.noqte{
			height: 30px;
			width: 30px;
			background:#B70303;
			border-radius: 100%;
			margin-top: 111px;
			margin-left:113px;
			position: relative;
			z-index:9999;
		}
	</style>
</head>
<body>
<div class="cercive">
	<div class="saat">
		<div class="noqte"></div>
		<div class="saniye"></div>
		<div class="deqiqe"></div>
		<div class="saatt"></div>
		<div style="font-size:25px; margin-left:116px; margin-top:-131px">12</div>
		<div style="font-size:25px; margin-left:234px; margin-top:73px">3</div>
		<div style="font-size:25px; margin-left:127px; margin-top:84px">6</div>
		<div style="font-size:25px; margin-left:16px; margin-top:-134px">9</div>
	</div>
</div>












<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
